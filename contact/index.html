<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Contact_Us"></title>

    <link id="bootstrap-css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="apple-touch-icon" href="../assets/images/favicon.png">

    <script src="../assets/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-light">

    <div class="mb-5" id="navbar-placeholder"></div>

    <main class="container my-5">
        <!-- <div class="text-center">
            <h1 class="fw-bold" data-i18n="Contact_Us"></h1>
        </div> -->

        <section class="container py-5" id="contact-info-wrapper">
            <div class="row g-4">
                <div class="col-lg-5">
                    <div class="card border-0 shadow-sm h-100 p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="icon-box text-primary rounded-circle me-3 d-flex align-items-center justify-content-center"
                                style="width: 50px; height: 50px;">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="mb-0">
                                <label class="text-muted d-block small" data-i18n="Phone"></label>
                                <strong>
                                    <a style="color: inherit; text-decoration: none;" id="info-phone"></a>
                                </strong>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <div class="icon-box text-white rounded-circle me-3 d-flex align-items-center justify-content-center"
                                style="width: 50px; height: 50px;">
                                <i class="fab fa-whatsapp fs-4 text-success"></i>
                            </div>
                            <div class="mb-0">
                                <label class="text-muted d-block small" data-i18n="Whatsapp"></label>
                                <strong>
                                    <a style="color: inherit; text-decoration: none;" id="info-whatsapp"></a>
                                </strong>
                            </div>
                        </div>

                        <div class="d-flex align-items-center mb-3">
                            <div class="icon-box text-black rounded-circle me-3 d-flex align-items-center justify-content-center"
                                style="width: 50px; height: 50px;">
                                <i class="fas fa-envelope fs-4"></i>
                            </div>
                            <div class="mb-0">
                                <label class="text-muted d-block small" data-i18n="Email_Address"></label>
                                <strong>
                                    <a style="color: inherit; text-decoration: none;" id="info-email"></a>
                                </strong>
                            </div>
                        </div>

                        <div class="d-flex align-items-center mb-3">
                            <div class="icon-box text-white rounded-circle me-3 d-flex align-items-center justify-content-center"
                                style="width: 50px; height: 50px;">
                                <i class="fas fa-location-dot fs-4 text-danger"></i>
                            </div>
                            <div class="mb-0">
                                <label class="text-muted d-block small" data-i18n="Address"></label>
                                <strong>
                                    <a style="color: inherit; text-decoration: none;" id="info-address"></a>
                                </strong>
                            </div>
                        </div>

                        <label class="mt-4 mb-3 text-center" data-i18n="Follow_Us"></label>
                        <div class="d-flex gap-3 justify-content-center">
                            <a id="link-fb" class="btn btn-outline-dark fs-4"><i
                                    class="fab fa-facebook"></i></a>
                            <a id="link-yt" class="btn btn-outline-dark fs-4 disabled"><i
                                    class="fab fa-youtube"></i></a>
                            <a id="link-ig" class="btn btn-outline-dark fs-4 disabled"><i
                                    class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="card border-0 shadow-sm overflow-hidden h-100">
                        <iframe id="info-map" width="100%" height="450" style="border:0;" allowfullscreen=""
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

</body>

</html>
