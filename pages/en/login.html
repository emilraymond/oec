<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>OFEC - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="../../js/admin.js"></script>
</head>
<body class="bg-light vh-100 d-flex align-items-center">
    <div class="container">
        <div class="card mx-auto shadow-lg border-0" style="max-width: 400px;">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold">Admin Login</h3>
                <div id="error-message" class="alert alert-danger d-none py-2 small text-center"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-dark w-100 py-2">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" onclick="handleForgotPassword()" class="text-muted small text-decoration-none">Forgot Password?</a>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="home.html" class="text-secondary text-decoration-none small">Back to Home â†’</a>
        </div>
    </div>
</body>
</html>
