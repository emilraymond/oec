<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>OFEC - دخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <script type="module" src="../../js/admin.js"></script>
</head>
<body class="bg-light vh-100 d-flex align-items-center">
    <div class="container">
        <div class="card mx-auto shadow-lg border-0" style="max-width: 400px;">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold">دخول المسؤول</h3>
                <div id="error-message" class="alert alert-danger d-none py-2 small text-center"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
                    </div>
                    <button class="btn btn-dark w-100 py-2">دخول</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" onclick="handleForgotPassword()" class="text-muted small text-decoration-none">نسيت كلمة المرور؟</a>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="home.html" class="text-secondary text-decoration-none small">← العودة للرئيسية</a>
        </div>
    </div>
</body>
</html>
